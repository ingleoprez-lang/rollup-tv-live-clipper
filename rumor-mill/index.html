<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Rollup – Rumor Mill</title>

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 18px;
      width: 400px;
      box-shadow: 0 0 60px rgba(0,0,0,0.8);
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .headline {
      text-align: center;
      font-size: 12px;
      letter-spacing: 4px;
      color: #999;
      margin-bottom: 6px;
    }

    .date {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      letter-spacing: 3px;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 25px;
      color: #ccc;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 16px;
      background: #222;
      color: white;
    }

    textarea::placeholder {
      color: #777;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      cursor: pointer;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: linear-gradient(90deg, #b31217, #e52d27);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
      min-height: 18px;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="headline">EXTRA • EXTRA</div>
    <div class="date" id="date"></div>

<h1 style="color: yellow;">TEST DEPLOY WORKING</h1>
    <h2>Rumor Mill</h2>

    <hr>

    <textarea id="rumor" placeholder="Drop your rumor here…"></textarea>

    <label>
      <input type="checkbox" id="notBot" />
      I’m not a bot
    </label>

    <button id="submitBtn" onclick="submitRumor()" disabled>
      Submit
    </button>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Fecha dinámica estilo periódico
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent =
      today.toLocaleDateString('en-US', options).toUpperCase();

    const checkbox = document.getElementById("notBot");
    const button = document.getElementById("submitBtn");

    checkbox.addEventListener("change", () => {
      button.disabled = !checkbox.checked;
    });

    function submitRumor() {
      const rumor = document.getElementById("rumor").value.trim();
      const status = document.getElementById("status");

      if (!rumor) {
        status.textContent = "Please write something first.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `rumor=${encodeURIComponent(rumor)}`
      })
      .then(response => response.text())
      .then(text => {
        if (text.includes("OK")) {
          status.textContent = "Rumor submitted anonymously.";
          document.getElementById("rumor").value = "";
          checkbox.checked = false;
          button.disabled = true;
        } else {
          status.textContent = text;
        }
      })
      .catch(() => {
        status.textContent = "Something went wrong. Try again.";
      });
    }
  </script>

</body>
</html>
