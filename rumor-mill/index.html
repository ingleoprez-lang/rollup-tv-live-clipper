<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Rollup – Rumor Mill</title>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px;
      background: #111;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .brand {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand h1 {
      font-size: 26px;
      margin: 0;
      letter-spacing: 1px;
    }

    .brand p {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
      line-height: 1.4;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #222;
      background: #0b0b0b;
      color: #fff;
      resize: none;
      margin-bottom: 18px;
    }

    textarea::placeholder {
      color: #666;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      color: #aaa;
    }

    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="brand">
      <h1>The Rollup - Rumor Mill</h1>
      <p>
        Anonymous rumors submitted by the community.<br/>
        Nothing here is verified.
      </p>
    </div>

    <textarea id="rumor" placeholder="Drop a rumor you heard…"></textarea>

    <label>
      <input type="checkbox" id="notBot" />
      I´m a not a bot
    </label>

    <button id="submitBtn" onclick="submitRumor()" disabled>
      Submit anonymously
    </button>

    <div class="status" id="status"></div>

    <div class="footer">
      This form does not collect personal data.
    </div>
  </div>

  <script>
    const checkbox = document.getElementById("notBot");
    const button = document.getElementById("submitBtn");

    checkbox.addEventListener("change", () => {
      button.disabled = !checkbox.checked;
    });

    function submitRumor() {
      const rumor = document.getElementById("rumor").value.trim();
      const status = document.getElementById("status");

      if (!rumor) {
        status.textContent = "Please write something first.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `rumor=${encodeURIComponent(rumor)}`
      })
      .then(() => {
        status.textContent = "Rumor received. Thank you.";
        document.getElementById("rumor").value = "";
        checkbox.checked = false;
        button.disabled = true;
      })
      .catch(() => {
        status.textContent = "Something went wrong. Try again.";
      });
    }
  </script>

</body>
</html>
