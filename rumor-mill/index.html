<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Rollup – Rumor Mill</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.container {
  max-width: 700px;
  width: 100%;
  text-align: center;
}

.banner {
  font-size: 14px;
  letter-spacing: 4px;
  margin-bottom: 10px;
  color: #aaa;
}

.headline {
  font-size: 48px;
  font-weight: bold;
  margin: 0;
  letter-spacing: 2px;
}

.subheadline {
  margin-top: 10px;
  margin-bottom: 40px;
  font-size: 18px;
  color: #bbb;
}

.divider {
  height: 1px;
  background: #222;
  margin: 40px 0;
}

textarea {
  width: 100%;
  height: 180px;
  padding: 16px;
  font-size: 16px;
  border-radius: 0;
  border: 1px solid #333;
  background: #111;
  color: white;
  resize: none;
  margin-bottom: 20px;
  font-family: Georgia, serif;
}

label {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 15px;
  margin-bottom: 20px;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  background: #e50914;
  color: white;
  border: none;
  cursor: pointer;
  letter-spacing: 1px;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.status {
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="container">

  <div class="banner">EXTRA EXTRA!</div>
  <h1 class="headline">READ ALL ABOUT IT</h1>
  <div class="subheadline">The Rollup – Rumor Mill</div>

  <div class="divider"></div>

  <textarea id="rumor" placeholder="Drop your rumor here..."></textarea>

  <label>
    <input type="checkbox" id="notBot" />
    I'm not a bot
  </label>

  <button id="submitBtn" onclick="submitRumor()" disabled>
    SUBMIT RUMOR
  </button>

  <div class="status" id="status"></div>

</div>

<script>
const checkbox = document.getElementById("notBot");
const button = document.getElementById("submitBtn");

checkbox.addEventListener("change", () => {
  button.disabled = !checkbox.checked;
});

function submitRumor() {
  const rumor = document.getElementById("rumor").value.trim();
  const status = document.getElementById("status");

  if (!rumor) {
    status.textContent = "Please write something first.";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `rumor=${encodeURIComponent(rumor)}`
  })
  .then(() => {
    status.textContent = "Rumor received.";
    document.getElementById("rumor").value = "";
    checkbox.checked = false;
    button.disabled = true;
  })
  .catch(() => {
    status.textContent = "Something went wrong. Try again.";
  });
}
</script>

</body>
</html>
