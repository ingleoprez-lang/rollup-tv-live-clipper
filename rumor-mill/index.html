<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Rollup – Rumor Mill</title>

  <!-- NYT Style Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background-image:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
        url("assets/newspaper.jpg");

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      background: rgba(15,15,15,0.92);
      padding: 55px;
      border-radius: 20px;
      width: 440px;
      box-shadow: 0 25px 90px rgba(0,0,0,0.95);
      backdrop-filter: blur(4px);

      animation: paperReveal 1s ease-out forwards;
      transform: scale(0.96);
      opacity: 0;
    }

    @keyframes paperReveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .headline {
      text-align: center;
      font-size: 11px;
      letter-spacing: 5px;
      color: #aaa;
      margin-bottom: 6px;
      font-family: 'Libre Baskerville', serif;
    }

    .date {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
      font-family: 'Libre Baskerville', serif;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 44px;
      text-align: center;
      margin: 0;
      letter-spacing: 2px;
    }

    h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 18px;
      font-style: italic;
      text-align: center;
      margin-bottom: 28px;
      color: #ccc;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 25px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 16px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-family: 'Libre Baskerville', serif;
      transition: 0.3s ease;
    }

    textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.08);
    }

    textarea::placeholder {
      color: #888;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 18px;
      cursor: pointer;
      color: #ccc;
      font-family: 'Libre Baskerville', serif;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: linear-gradient(90deg, #8b0000, #b31217);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(179,18,23,0.4);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      font-family: 'Libre Baskerville', serif;
      color: #aaa;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="headline">EXTRA • EXTRA</div>
    <div class="date" id="date"></div>

    <h1>THE ROLLUP</h1>
    <h2>Rumor Mill</h2>

    <hr>

    <textarea id="rumor" placeholder="Drop your rumor here…"></textarea>

    <label>
      <input type="checkbox" id="notBot" />
      I’m not a bot
    </label>

    <button id="submitBtn" onclick="submitRumor()" disabled>
      Submit
    </button>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Fecha dinámica estilo periódico
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent =
      today.toLocaleDateString('en-US', options).toUpperCase();

    const checkbox = document.getElementById("notBot");
    const button = document.getElementById("submitBtn");

    checkbox.addEventListener("change", () => {
      button.disabled = !checkbox.checked;
    });

    function submitRumor() {
      const rumor = document.getElementById("rumor").value.trim();
      const status = document.getElementById("status");

      if (!rumor) {
        status.textContent = "Please write something first.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `rumor=${encodeURIComponent(rumor)}`
      })
      .then(response => response.text())
      .then(text => {
        if (text.includes("OK")) {
          status.textContent = "Rumor submitted anonymously.";
          document.getElementById("rumor").value = "";
          checkbox.checked = false;
          button.disabled = true;
        } else {
          status.textContent = text;
        }
      })
      .catch(() => {
        status.textContent = "Something went wrong. Try again.";
      });
    }
  </script>

</body>
</html>
