<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Rollup â€“ Rumor Mill</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0b0b0b;
  color: #eaeaea;
}

.layout {
  display: flex;
  min-height: 100vh;
}

/* LEFT NAV */
.left-nav {
  width: 200px;
  padding: 40px 20px;
  border-right: 1px solid #1c1c1c;
}

.left-nav h2 {
  font-size: 22px;
  margin-bottom: 30px;
}

.left-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.left-nav li {
  margin-bottom: 18px;
  font-size: 15px;
  color: #aaa;
}

/* RIGHT NAV */
.right-nav {
  width: 200px;
  padding: 40px 20px;
  border-left: 1px solid #1c1c1c;
}

.right-nav h3 {
  font-size: 14px;
  letter-spacing: 1px;
  color: #777;
  margin-bottom: 20px;
}

.right-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.right-nav li {
  margin-bottom: 14px;
  font-size: 14px;
  color: #888;
}

/* CENTER CONTENT */
.main {
  flex: 1;
  padding: 60px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.top-bar {
  width: 100%;
  display: flex;
  justify-content: flex-end;
  margin-bottom: 40px;
  font-size: 14px;
  color: #aaa;
}

.top-bar span {
  cursor: pointer;
}

.hero h1 {
  font-size: 44px;
  margin-bottom: 30px;
}

.form-container {
  width: 100%;
  max-width: 500px;
  background: #111;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

textarea {
  width: 100%;
  height: 160px;
  padding: 16px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #222;
  background: #0b0b0b;
  color: white;
  resize: none;
  margin-bottom: 20px;
}

textarea::placeholder {
  color: #666;
}

label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #bbb;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  background: #e50914;
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="layout">

  <!-- LEFT NAV -->
  <div class="left-nav">
    <h2>The Rollup</h2>
    <ul>
      <li>Home</li>
      <li>Episodes</li>
      <li>Clips</li>
      <li><strong>Rumor Mill</strong></li>
      <li>About</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <div class="top-bar">
      <span>Login / Sign In</span>
    </div>

    <div class="hero">
      <h1>Rumor Mill</h1>
    </div>

    <div class="form-container">

      <textarea id="rumor" placeholder="Drop your rumor here..."></textarea>

      <label>
        <input type="checkbox" id="notBot" />
        I'm not a bot
      </label>

      <button id="submitBtn" onclick="submitRumor()" disabled>
        Submit Anonymously
      </button>

      <div class="status" id="status"></div>

    </div>

  </div>

  <!-- RIGHT NAV -->
  <div class="right-nav">
    <h3>CATEGORIES</h3>
    <ul>
      <li>Payments</li>
      <li>Neobanks</li>
      <li>AI</li>
      <li>Stablecoins</li>
      <li>Tokenization</li>
      <li>RWAs</li>
    </ul>
  </div>

</div>

<script>
const checkbox = document.getElementById("notBot");
const button = document.getElementById("submitBtn");

checkbox.addEventListener("change", () => {
  button.disabled = !checkbox.checked;
});

function submitRumor() {
  const rumor = document.getElementById("rumor").value.trim();
  const status = document.getElementById("status");

  if (!rumor) {
    status.textContent = "Please write something first.";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `rumor=${encodeURIComponent(rumor)}`
  })
  .then(() => {
    status.textContent = "Rumor received.";
    document.getElementById("rumor").value = "";
    checkbox.checked = false;
    button.disabled = true;
  })
  .catch(() => {
    status.textContent = "Something went wrong. Try again.";
  });
}
</script>

</body>
</html>
