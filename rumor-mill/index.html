<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Rollup – Rumor Mill</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0b0b0b;
  color: #eaeaea;
}

/* HEADER */
header {
  padding: 20px 40px;
  border-bottom: 1px solid #1c1c1c;
}

.logo {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 1px;
}

nav {
  margin-top: 12px;
  display: flex;
  gap: 20px;
  font-size: 14px;
  color: #aaa;
}

nav span {
  cursor: default;
}

/* HERO */
.hero {
  padding: 60px 20px 40px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 42px;
  margin: 0;
}

.hero p {
  margin-top: 16px;
  color: #aaa;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.6;
}

/* FORM SECTION */
.form-section {
  display: flex;
  justify-content: center;
  padding: 40px 20px 80px 20px;
}

.form-container {
  width: 100%;
  max-width: 500px;
  background: #111;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

textarea {
  width: 100%;
  height: 160px;
  padding: 16px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #222;
  background: #0b0b0b;
  color: white;
  resize: none;
  margin-bottom: 20px;
}

label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #bbb;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  background: #e50914;
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #aaa;
}

/* FOOTER */
footer {
  border-top: 1px solid #1c1c1c;
  padding: 30px;
  text-align: center;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <div class="logo">The Rollup</div>
  <nav>
    <span>Home</span>
    <span>Episodes</span>
    <span>Clips</span>
    <span>Rumor Mill</span>
    <span>About</span>
  </nav>
</header>

<section class="hero">
  <h1>Rumor Mill</h1>
  <p>
    Anonymous rumors submitted by the community.
    Nothing here is verified. Submissions are reviewed
    before being discussed on air.
  </p>
</section>

<section class="form-section">
  <div class="form-container">

    <textarea id="rumor" placeholder="Drop a rumor you heard..."></textarea>

    <label>
      <input type="checkbox" id="notBot" />
      I understand this submission is anonymous
    </label>

    <button id="submitBtn" onclick="submitRumor()" disabled>
      Submit Anonymously
    </button>

    <div class="status" id="status"></div>

  </div>
</section>

<footer>
  © 2026 The Rollup. All rumors are community-submitted and unverified.
</footer>

<script>
const checkbox = document.getElementById("notBot");
const button = document.getElementById("submitBtn");

checkbox.addEventListener("change", () => {
  button.disabled = !checkbox.checked;
});

function submitRumor() {
  const rumor = document.getElementById("rumor").value.trim();
  const status = document.getElementById("status");

  if (!rumor) {
    status.textContent = "Please write something first.";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwLOCo8EvTa8xoV9EeZ17Dlgrt1h8nKgYvXOlOvbrWIAzBFaPHrhBSE9rGDepLhWmV0/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `rumor=${encodeURIComponent(rumor)}`
  })
  .then(() => {
    status.textContent = "Rumor received. Thank you.";
    document.getElementById("rumor").value = "";
    checkbox.checked = false;
    button.disabled = true;
  })
  .catch(() => {
    status.textContent = "Something went wrong. Try again.";
  });
}
</script>

</body>
</html>
